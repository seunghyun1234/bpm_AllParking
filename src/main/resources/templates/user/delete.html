<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/delete.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <script th:src="@{/js/header.js}"></script>
    <title>ALL PARKING
    </title>


</head>
<body>
<div class="container"></div>
<header th:insert="fragments/header :: header"></header>
<section>
    <div class="song">
        <form  id="delete-form" th:method="post" th:action="@{/member/delete}" th:object="${userDTO}">
            <div>
                <label th:for="nowPassword">현재 비밀번호
                <input type="password" th:field="*{nowPassword}" placeholder="현재 비밀번호를 입력해주세요."/>
                </label>
            </div>
            <br/>
            <div>
                <button type="button" onclick="clickDelete()">회원 탈퇴</button>
            </div>
        </form>
    </div>
</section>
<footer th:include="fragments/footer :: footer"></footer>
<script th:inline="javascript">
    function clickDelete() {
        if (confirm("탈퇴하면 작성한 글, 댓글이 모두 삭제되고 계정을 복구할 수 없습니다.\n정말 탈퇴하시겠습니까?") == true) {
            document.getElementById('delete-form').submit();
        }
    }
</script>
</body>
</html>
